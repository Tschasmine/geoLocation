language: java

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.23.2

jdk:
  - oraclejdk8

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker login sdp.registry.abas.sh -u $REGISTRY_USER -p $REGISTRY_PASSWORD
  - docker-compose up -d
  - sleep 45
  - ./initGradleProperties.sh

install:
  - ./gradlew checkPreconditions fullInstall

script:
  - ./gradlew instrumentJfopServer verify calculateCodeCoverage codeCoverageVerification

after_script:
  - docker-compose stop || true
  - docker-compose rm -f || true
